language: python
python:
  - "2.7"
  - "3.6"
addons:
  apt:
    packages:
      - pandoc
install:
  - pip install .
  - pip install -r tests/requirements.txt
  - pip install -r doc/requirements.txt
script:
  - python -m pytest
  # This executes the example notebooks and checks for valid URLs:
  - python -m sphinx doc/ _build/ -b linkcheck
