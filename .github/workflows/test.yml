name: Test

on: [push, pull_request]

env:
  UV_PYTHON_DOWNLOADS: never

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Prepare Ubuntu
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends -y pandoc ffmpeg
      if: matrix.os == 'ubuntu-latest'
    - name: Prepare OSX
      run: brew install pandoc ffmpeg
      if: matrix.os == 'macOS-latest'
    - name: prepare Windows
      run: choco install pandoc ffmpeg
      if: matrix.os == 'windows-latest'
    - name: Install dependencies
      run: |
        uv sync --locked
    - name: Test
      run: uv run --locked -m pytest
    - name: Test examples
      run: uv run --locked --with pillow --script doc/examples/run_all.py
    - name: Test documentation
      run: uv run --locked -m sphinx doc/ _build/ -b doctest -W
